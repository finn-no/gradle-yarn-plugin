repositories {
    mavenCentral()
//    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
    }

    dependencies {
        classpath "me.taku_k.gradle.yarn:gradle-yarn-plugin:1.0-SNAPSHOT"
    }
}

apply plugin: 'me.taku_k.yarn'

apply plugin: 'scala'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: "maven"

ScalaCompileOptions.metaClass.daemonServer = true
ScalaCompileOptions.metaClass.fork = true
ScalaCompileOptions.metaClass.useAnt = false
ScalaCompileOptions.metaClass.useCompileDaemon = false

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'me.taku_k.gradle.yarn'
version = '1.0-SNAPSHOT'

dependencies {
    compile gradleApi()
    compile 'org.scala-lang:scala-library:2.12.0'

    testCompile 'com.netflix.nebula:nebula-test:latest.release'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:${System.getProperty('user.home')}/.m2/repository")
        }
    }
}
